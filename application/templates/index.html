{% extends "layout.html" %}

{% block title %}
    Main
{% endblock %}

{% block body %}
    <h1>Top 10 Books:</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.id) }}">
                    {{ book.isbn }}  {{ book.title }}  {{ book.author }} {{ book.year }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
